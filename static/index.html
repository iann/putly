<!doctype html>
<html ng-app>
  <head>
    <script src="js/libs/angular.min.js"></script>
    <script src="js/libs/jquery-1.7.2.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/reset.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <title>Putly</title>
  </head>
  <body>
    <div id="main-container" ng-controller="Putly">
      <button ng-click="submit()">Shorten</button>
      <div id="url-container">
      	<button>Add URL</button>
      	<div class="url-row clear-floats">
      		<div class="field long-url" contenteditable="true">Enter a URL</div>
      		<div class="field short-url">{{shortURL}}</div>
      	</div>
      </div>
    </div>
  </body>
</html>
